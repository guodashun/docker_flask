<!DOCTYPE HTML>
<html>
	<head>
		<title>test</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{{ url_for('static', filename='assets/css/main.css') }}" />
	</head>
	<body>
		<div class="page-wrap">

			<!-- Nav -->
				<nav id="nav">
					<ul>
						<li><a href="{{ url_for('index') }}"><span class="icon fa-home"></span></a></li>
						<li><a href="{{ url_for('gallery') }}" class="active"><span class="icon fa-camera-retro"></span></a></li>
					</ul>
				</nav>

			<!-- Main -->
				<section id="main">

					<!-- Header -->
						<header id="header">
							<div>test</div>
						</header>

					<!-- Gallery -->
						<section id="galleries">

							<!-- Photo Galleries -->
								<div class="gallery">

									<!-- Filters -->
										<header>
											<h1>Gallery</h1>
<!-- 											<ul class="tabs">
												<li><a href="#" data-tag="all" class="button active">All</a></li>
												<li><a href="#" data-tag="people" class="button">People</a></li>
												<li><a href="#" data-tag="place" class="button">Places</a></li>
												<li><a href="#" data-tag="thing" class="button">Things</a></li>
											</ul> -->
										</header>

										<div class="content">
											{% for i in range(len) %}
												<div class="media" style="text-align: center;">
													<a href="{{ url_for('static', filename='data/ch/'+pics[i]) }}"><img src="{{ url_for('static', filename='data/ch/'+pics[i]) }}" alt="{{pics[i]}}" title = "{{texts[i]}}" /></a>
													<audio id = "{{pics[i]}}" controls><source  src = "{{ url_for('static', filename='data/ch/'+ songs[i]) }}" type = "audio/mpeg">Your browser can't support HTML5 Audio</audio>
													<p style="text-align:center; font-family: 微软雅黑; font-size: 20px; ">{{texts[i]}}</p>
												</div>
											{% endfor %}
										</div>
								</div>
						</section>

					<!-- Footer -->
						<footer id="footer">
							<div class="copyright">
								&copy; Untitled Design: <a href="{{ url_for('index') }}">test</a>. Images: <a href="{{ url_for('index') }}">test</a>.
							</div>
						</footer>
				</section>
		</div>

		<!-- Scripts -->
			<script src="{{url_for('static', filename='assets/js/jquery.min.js')  }}"></script>
			<script src="{{url_for('static', filename='assets/js/jquery.poptrox.min.js')  }}"></script>
			<script src="{{url_for('static', filename='assets/js/jquery.scrolly.min.js')  }}"></script>
			<script src="{{url_for('static', filename='assets/js/skel.min.js')  }}"></script>
			<script src="{{url_for('static', filename='assets/js/util.js') }}"></script>
			<script src="{{url_for('static', filename='assets/js/main.js')  }}"></script>

	</body>
</html>
